<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet">



</head>

<body>

  <div class="container">
    <div class="card">
      <div class="img">
        <img class="img-mobile" src="images/image-product-mobile.jpg" alt="">
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="">
        </div>
        <div class="content">
          <h5 class="type-product">PERFUME</h5>
          <h2 class="title">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="description">

            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="section-price">
            <h2 class="price-discount">
              $149.99
            </h2>
            <span class="price">
              $169.99
            </span>
          </div>
        <button class="btn">
          <ion-icon class="ion-icon" name="cart-outline"></ion-icon>
          Add to Cart
        </button>
        </div>
      </div>
    </div>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>


</body>

</html>
